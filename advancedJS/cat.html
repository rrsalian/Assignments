<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #000;
            color: #FFF;
            width: 50%;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 15px;
            border-style: none;
            margin-left: 10px;
            margin-right: 10px;
        }
        

    </style>
</head>
<body>

    

    <script>        
        const array = [];
        let count = 0;
        let catFact = document.createElement('div');
        
        catFact.classList.add('catFact');
        const button = document.createElement('button');
        button.innerText = "Next Fact"
        button.onclick = "Refresh()"
        button.classList.add('button');

        fetch('https://cat-fact.herokuapp.com/facts/random?animal_type=cat&amount=1')
            .then(response => response.json())
            .then(data => {
                console.log(data.text);
                catFact.innerText = data.text;                   
            })

        document.body.append(catFact);
        document.body.append(button);

        function Refresh() {
            window.parent.location = window.parent.location.href;
        }
        //button.addEventListener('click', refresh);
        //refresh();
        
    </script>
</body>
</html>
